mode: ContinuousDeployment
branches:
  main:
    regex: ^main$
    mode: ContinuousDeployment
    label: ''
    increment: Patch
    prevent-increment-when-branch-merged: true
    track-merge-target: false
    source-branches: []
    is-source-branch-for: []
  feature:
    regex: ^features?[/-]
    mode: ContinuousDeployment
    label: alpha
    increment: Minor
    source-branches:
      - main
  pull-request:
    regex: ^(pull|pull\-requests|pr)[/-]
    mode: ContinuousDeployment
    label: pr
    increment: Inherit
    source-branches:
      - main
      - feature
ignore:
  sha: []
merge-message-formats: {}
