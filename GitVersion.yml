workflow: GitHubFlow/v1
mode: ContinuousDeployment
tag-prefix: '[vV]?'

branches:
  main:
    regex: ^main$
    mode: ContinuousDeployment
    label: ''
    increment: Patch
    is-main-branch: true
    prevent-increment:
      of-merged-branch: true
    source-branches: []

  feature:
    regex: ^features?[/-]
    mode: ContinuousDeployment
    label: alpha
    increment: Minor
    source-branches:
      - main

  pull-request:
    regex: ^(pull|pull\-requests|pr)[/-]
    mode: ContinuousDeployment
    label: pr
    increment: Inherit
    source-branches:
      - main
      - feature

ignore:
  sha: []
